<p-table [columns]="cols" [value]="listUsers" selectionMode="single" [(selection)]="selectedCar"
    (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15">
    <ng-template pTemplate="caption">
        Lista de Usuarios
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                {{col.header}}
                <p-sortIcon [field]="col.field"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="summary" let-rowData>
        <div style="text-align:left">
            <button type="button" pButton icon="pi pi-plus" (click)="showDialogToAdd()" label="Nuevo Usuario"></button>
        </div>
    </ng-template>
</p-table>

<p-dialog header="Datos Usuario" [(visible)]="displayDialog" [focusOnShow]="false" 
            [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '300px'}">
    <div class="p-grid ui-fluid" *ngIf="user">
        <div class="p-col-4">
            <label for="year">Nombre: </label>
        </div>
        <div class="p-col-8">
            <input pInputText id="username" [(ngModel)]="user.nombre" />
        </div>
        <div class="p-col-4">
            <label for="brand">Correo: </label>
        </div>
        <div class="p-col-8">
            <input pInputText id="correo" [(ngModel)]="user.correo" />
        </div>
        <div class="p-col-4">
            <label for="color">UserName: </label>
        </div>
        <div class="p-col-8">
            <input pInputText id="username" [(ngModel)]="user.usuario" />
        </div>
        <div class="p-col-4">
            <label for="color">Password: </label>
        </div>
        <div class="p-col-8">
            <input pInputText type="password" id="Password" [(ngModel)]="user.password" />
        </div>
        <div class="p-col-4">
            <label for="color">Tipo: </label>
        </div>
        <div class="p-col-8">
            <p-dropdown id="tipo" [options]="typeUsers" [(ngModel)]="selectType" placeholder="Seleccione" appendTo="body"></p-dropdown>
        </div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="pi pi-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
