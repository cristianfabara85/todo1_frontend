    <div class="login-box card" >
        <p-messages [(value)]="msgs"></p-messages>
        <div class="card-body">
                

            <form class="form-horizontal form-material" (ngSubmit)="ingresar(user)" ngNativeValidate>
                <div class="form-group m-t-10">
                    <div class="p-col-4">
                        <label for="year">Usuario: </label>
                    </div>
                    <div class="col-xs-12">
                        <input  [(ngModel)]="user.usuario" name="username" class="form-control" type="text"  placeholder="Usuario" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="p-col-4">
                        <label for="year">Password: </label>
                    </div>
                    <div class="col-xs-12">
                        <input [(ngModel)]="user.password" name="password" class="form-control" type="password"  placeholder="Contraseña"  required>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Ingresar</button>
                    </div>
                </div>
                <!-- <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        No tienes cuenta? <a href="/#/register" class="text-primary m-l-5"><b>Crear cuenta</b></a>
                    </div>
                </div> -->
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">Escriba su correo electrónico y siga los pasos </p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Email">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
